# Example NUT UPS Configuration File
# Copy this to /etc/nut/ups.conf and modify for your UPS

# ============================================
# USB-Connected UPS (Most Common)
# ============================================
# Uncomment and modify this section if your UPS is connected via USB

# [myups]
#     driver = usbhid-ups
#     port = auto
#     desc = "Main Server UPS"
#     # Optional: Set polling interval (seconds)
#     pollinterval = 2
#     # Optional: Vendor/product IDs if auto-detection fails
#     # vendorid = 051d
#     # productid = 0002

# ============================================
# Serial Port UPS
# ============================================
# For UPS devices connected via serial port

# [serialups]
#     driver = blazer_ser
#     port = /dev/ttyS0
#     desc = "Serial UPS"

# ============================================
# Network/SNMP UPS
# ============================================
# For UPS devices accessible over the network via SNMP

# [networkups]
#     driver = snmp-ups
#     port = 192.168.1.10
#     desc = "Network UPS"
#     # SNMP community string
#     community = private
#     # SNMP version (default is v1)
#     snmp_version = v2c

# ============================================
# APC Smart-UPS via USB
# ============================================

# [apc-smart]
#     driver = usbhid-ups
#     port = auto
#     desc = "APC Smart-UPS 1500"
#     vendorid = 051d

# ============================================
# CyberPower UPS
# ============================================

# [cyberpower]
#     driver = usbhid-ups
#     port = auto
#     desc = "CyberPower 1500VA"

# ============================================
# Eaton/MGE UPS
# ============================================

# [eaton]
#     driver = usbhid-ups
#     port = auto
#     desc = "Eaton 5E"

# ============================================
# Tripp Lite UPS
# ============================================

# [tripplite]
#     driver = usbhid-ups
#     port = auto
#     desc = "Tripp Lite SmartOnline"

# ============================================
# Generic USB HID UPS
# ============================================
# If your UPS is not detected, try this generic configuration

# [generic]
#     driver = usbhid-ups
#     port = auto
#     desc = "Generic USB UPS"

# ============================================
# Blazer Protocol UPS (Many Chinese brands)
# ============================================

# [blazer]
#     driver = blazer_usb
#     port = auto
#     desc = "Blazer Protocol UPS"

# ============================================
# Remote/Network UPS (NUT Client)
# ============================================
# To monitor a UPS that's already being monitored by another NUT server

# [remote]
#     driver = dummy-ups
#     port = ups@remote-host:3493
#     desc = "Remote UPS on another server"

# ============================================
# Notes:
# ============================================
# 1. You can have multiple UPS devices configured
# 2. The [bracketed name] is the identifier you'll use with upsc
# 3. Common drivers:
#    - usbhid-ups: Most USB UPS devices
#    - blazer_ser/blazer_usb: Many cheap/generic UPS
#    - snmp-ups: Network-attached UPS with SNMP
#    - netxml-ups: Network UPS with XML interface
# 4. Find your UPS: sudo nut-scanner -U
# 5. After editing, restart: sudo systemctl restart nut-server
# 6. Test connection: upsc [bracketed-name]
